<div class="container">
  <mat-toolbar>
    <div class="navDiv">
      <div class="right">
        <a class="accountText" mat-button [matMenuTriggerFor]="menu">MyAccount</a>
        <mat-menu #menu="matMenu">
          <a mat-menu-item>Name- <span>{{userDetails[0].sp_name}}</span></a>
          <a mat-menu-item>Email- <span>{{userDetails[0].email}}</span></a>
          <a mat-menu-item>City- <span>{{userDetails[0].city}}</span></a>
        </mat-menu>

        <a class="historyText" routerLink="/history">History</a>
      </div>
      <div class="left">
        <a class="logoutText" (click)="logoutClicked()">Logout</a>
      </div>
    </div>
  </mat-toolbar>
</div>
