<div class="container">
    <div>
        <h1 class="commissionText">
            COMMISSION EARNED: <span id="comm" class="numberCommission">12</span>
        </h1>
        <h1 class="quotaText">
            MONTHLY QUOTA: <span id="quota" class="numberQuota">14</span>
        </h1>
    </div>
    <div class="chart">
        <canvas baseChart
                [data]="pieChartData"
                [type]="pieChartType"
                [options]="pieChartOptions"
        >
        </canvas>
      </div>
      
</div>
